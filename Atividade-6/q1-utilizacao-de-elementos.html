<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Demonstração de Elementos</title>
</head>
<body>
   <h2 style="text-align: center">Demonstração de Elementos</h2>
   <form action="" method="">
      <fieldset>
         
         <div>
            <input type=text name="texto">
            <label> Elemento de texto </label>
         </div>
         <br />
         <div>
            <input type=password name="senha">
            <label> Senha </label>
         </div>
         <br />
         <div>
            <input type=date name="data">
            <label> Data </label>
         </div>
         <br />
         <div>
            <input type=radio name="selecao">
            <label> Seleção </label>
         </div>
         <br />
         <div>
            <input type=checkbox name="check">
            <label>Check list</label>
         </div>
         <br />
         <div>
            <input type=range name="volume" min="0" max="100">
            <label> Volume </label>
         </div>
         <br />
         <div>
            <input type="reset">
         </div>
         <br />
         <div>
            <input type="submit">
         </div>
      
      </fieldset>

   </form>
</body>
</html>
